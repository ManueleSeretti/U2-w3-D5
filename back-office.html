<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cellulari</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./back-office.html">Back office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <form onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nome prodotto</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="event name"
              placeholder="Inserisci il nome dell'evento"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              aria-describedby="event description"
              placeholder="Aggiungi una descrizione"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Inserisci prezzo</label>
            <input
              type="number"
              class="form-control"
              id="price"
              aria-describedby="event price"
              placeholder="1â‚¬"
              required
            />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Inserisci la marca</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              aria-describedby="event price"
              placeholder="..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">Inserisci immagine</label>
            <input
              type="text"
              class="form-control"
              id="url"
              aria-describedby="event immagine"
              placeholder="..."
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <button id="btn" type="submit" class="btn btn-primary">Crea Prodotto</button>
            <button id="reset-btn" type="button" class="btn btn-primary">Reset</button>
            <button id="delete-btn" type="button" class="btn btn-danger d-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
